<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>El Classico Pinoy Snacks</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #f8f9fa;
      padding: 20px;
    }
    .card img {
      height: 200px;
      object-fit: cover;
    }
  </style>
</head>
<body>

  <div class="container text-center mb-5">
    <h1 class="fw-bold text-primary">El Classico Pinoy Snacks</h1>
  </div>

  <div class="container">
    <div class="row g-4">

      <!-- Ri-chee Card -->
      <div class="col-md-4">
        <div class="card shadow-sm">
          <img src="https://store.iloilosupermart.com/wp-content/uploads/2025/05/897654534.jpg" class="card-img-top" alt="Ri-chee">
          <div class="card-body">
            <h5 class="card-title">Ri-chee</h5>
            <h6 class="card-subtitle">₱8</h6>
            <form class="snack-form">
              <input type="hidden" name="snack" value="richee">
              <div class="mb-3 text-start">
                <label class="form-label">Quantity</label>
                <input type="number" class="form-control" name="quantity" required>
              </div>
              <div class="mb-3 text-start">
                <label class="form-label">Cash</label>
                <input type="number" class="form-control" name="cash" required>
              </div>
              <button type="submit" class="btn btn-primary w-100">Buy Now</button>
            </form>
          </div>
        </div>
      </div>

      <!-- Curly Tops Card -->
      <div class="col-md-4">
        <div class="card shadow-sm">
          <img src="https://ever.ph/cdn/shop/files/9000004852-Ricoa-Curly-Tops-Box-12s-200916_9e7f81fe-225f-45c1-a238-ebb645eb1f40.jpg?v=1731849486" class="card-img-top" alt="Curly Tops">
          <div class="card-body">
            <h5 class="card-title">Curly Tops</h5>
            <h6 class="card-subtitle">₱25</h6>
            <form class="snack-form">
              <input type="hidden" name="snack" value="curlytops">
              <div class="mb-3 text-start">
                <label class="form-label">Quantity</label>
                <input type="number" class="form-control" name="quantity" required>
              </div>
              <div class="mb-3 text-start">
                <label class="form-label">Cash</label>
                <input type="number" class="form-control" name="cash" required>
              </div>
              <button type="submit" class="btn btn-primary w-100">Buy Now</button>
            </form>
          </div>
        </div>
      </div>

      <!-- Pompoms Card -->
      <div class="col-md-4">
        <div class="card shadow-sm">
          <img src="https://nesabel.com/cdn/shop/products/pompom_56021891-b7d7-4164-8f2b-0eef21fe7a6d_1200x1200.jpg?v=1653847806" class="card-img-top" alt="Pompoms">
          <div class="card-body">
            <h5 class="card-title">Pompoms</h5>
            <h6 class="card-subtitle">₱1</h6>
            <form class="snack-form">
              <input type="hidden" name="snack" value="pompoms">
              <div class="mb-3 text-start">
                <label class="form-label">Quantity</label>
                <input type="number" class="form-control" name="quantity" required>
              </div>
              <div class="mb-3 text-start">
                <label class="form-label">Cash</label>
                <input type="number" class="form-control" name="cash" required>
              </div>
              <button type="submit" class="btn btn-primary w-100">Buy Now</button>
            </form>
          </div>
        </div>
      </div>

    </div>
  </div>

  <!-- Result -->
  <div class="modal fade" id="resultModal" tabindex="-1" aria-labelledby="resultModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="resultModalLabel">Transaction Result</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body text-center">
          <p id="modalMessage"></p>
          <p id="modalTotal"></p>
          <p id="modalChange"></p>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

  <script>
    async function buySnack(data) {
      const response = await fetch("api.php", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify(data)
      });

      if (!response.ok) throw new Error("Network error");
      return await response.json();
    }

    const modal = new bootstrap.Modal(document.getElementById("resultModal"));
    const messageEl = document.getElementById("modalMessage");
    const totalEl = document.getElementById("modalTotal");
    const changeEl = document.getElementById("modalChange");

    document.querySelectorAll(".snack-form").forEach(form => {
      form.addEventListener("submit", async (e) => {
        e.preventDefault();

        const formData = new FormData(form);
        const data = Object.fromEntries(formData.entries());

        try {
          const result = await buySnack(data);

          // Update modal content
          messageEl.textContent = result.message;
          totalEl.textContent = result.success ? `Total: ₱${result.total}` : "";
          changeEl.textContent = result.success ? `Change: ₱${result.change}` : "";

          // Set text color
          messageEl.className = result.success ? "text-success fw-bold" : "text-danger fw-bold";

          // Show modal
          modal.show();

        } catch (error) {
          console.error(error);
          messageEl.textContent = "An error occurred. Please try again.";
          messageEl.className = "text-warning fw-bold";
          totalEl.textContent = "";
          changeEl.textContent = "";
          modal.show();
        }
      });
    });
  </script>
</body>
</html>
